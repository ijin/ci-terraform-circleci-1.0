machine:
  environment:
    PATH: ~/t_0.5.1:$PATH
dependencies:
  pre:
    - if [[ ! -e ~/t_0.5.1/terraform ]]; then wget https://dl.bintray.com/mitchellh/terraform/terraform_0.5.1_linux_amd64.zip -O t.zip && unzip t.zip -d ~/t_0.5.1; fi
    - pwd
    - ls
    - terraform version
  cache_directories:
    - ~/t_0.5.1
test:
  override:
    #- export TF_VAR_access_key=`grep aws_access_key_id ~/.aws/credentials | awk '{print $3}'`
    #- export TF_VAR_secret_key=`grep aws_secret_access_key ~/.aws/credentials | awk '{print $3}'`
    - ls -alh ~/
    - env
    #- terraform plan -refresh=false
    - . env.sh; terraform plan -refresh=false
deployment:
  production:
    branch: master
    commands:
      - echo 'deploying!'
