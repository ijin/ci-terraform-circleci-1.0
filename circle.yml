dependencies:
  pre:
    - if [[ ! -e t_0.5.1/terraform ]]; then wget https://dl.bintray.com/mitchellh/terraform/terraform_0.5.1_linux_amd64.zip -O t.zip && unzip t.zip -d t_0.5.1; fi
    - pwd
    - ls
    - t_0.5.1/terraform version
  cache_directories:
    - t_0.5.1
test:
  override:
    - ls -alh 
    - env
    - cat ~/.aws/config
    - cat ~/.aws/credentials
    #- t_0.5.1/terraform plan -refresh=false
