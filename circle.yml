machine:
  environment:
    PATH: ~/t_0.5.1:$PATH
    TF_VAR_access_key: grep aws_access .aws/credentials | awk '{print $3}'
dependencies:
  pre:
    - if [[ ! -e ~/t_0.5.1/terraform ]]; then wget https://dl.bintray.com/mitchellh/terraform/terraform_0.5.1_linux_amd64.zip -O t.zip && unzip t.zip -d ~/t_0.5.1; fi
    - pwd
    - ls
    - terraform version
  cache_directories:
    - ~/t_0.5.1
test:
  override:
    - pwd
    - ls -alh 
    - ls -alh ~/
    - env
    - terraform plan -refresh=false
